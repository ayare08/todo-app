version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies
      - npm install
  build:
    commands:
      - echo Building the React app
      - npm run build
  post_build:
    commands:
      - echo Build completed. Uploading artifacts
      - aws s3 cp build/ s3://my-todoapp-builds/ --recursive
artifacts:
  files:
    - '**/*'
  base-directory: build
  discard-paths: no

